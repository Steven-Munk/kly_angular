<div class="foods-page-container">

    <div class="input-and-content">

        <input class="searchbar" type="text" placeholder="Search food...">

        <div class="food-categories">

            <span *ngFor="let categorie of upperCaseCategories">
                {{ categorie }}
            </span>

        </div>

        <div *ngIf="apiLoaded" class="menu-list" id="menuList">

            <div *ngFor="let categorie of menuJSON" class="food-categorie">

                <img class="categorie-image" [src]="categorie.menus[0].img">

                <div *ngFor="let menu of categorie.menus" class="food-background"
                    [ngStyle]="{'background-image': 'url(' + menu.img + ')'}">

                    <div class="food-background">

                        <div class="single-menu">

                            <h2>{{menu.name}}</h2>

                            <p>{{menu.dsc}}</p>

                            <span><b>{{menu.price}} â‚¬</b></span>

                            <button class="add-menu-button" mat-mini-fab>
                                <mat-icon>add</mat-icon>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
