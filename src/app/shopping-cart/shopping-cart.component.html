<div class="sc-container">

    <div class="sc-title-position">

        <h2>Shopping Cart</h2>

    </div>

    <div class="sc-list">

        <div class="sc-item" *ngFor="let item of scArray; let i = index">

            <div class="item-img-position">

                <img src="{{ item.img }}">

            </div>

            <div class="sc-item-text">

                <h3>{{ item.food }}</h3>

                <div class="amount-section">

                    <button mat-mini-fab class="change-amount-button" (click)="decreaseAmountOf(i)">

                        <mat-icon>remove</mat-icon>

                    </button>

                    <button mat-fab class="amount-button">

                        <b>{{ item.amount }}</b>                        

                    </button>

                    <button mat-mini-fab class="change-amount-button" (click)="addAmountOf(i)">

                        <mat-icon>add</mat-icon>

                    </button>

                </div>

            </div>

            <span><b>{{ item.total }} €</b></span>

        </div>

    </div>

    <div class="total-order">
        <span>Total Order</span>
        <span><b>{{ scTotal }} €</b></span>
    </div>

    <button class="checkout-button" (click)="toggleCheckoutCard()">Go To Checkout</button>

    <div class="checkout-container" *ngIf="checkout">

        <div class="close-button-position">
    
            <button mat-mini-fab (click)="toggleCheckoutCard()">
    
                <mat-icon>close</mat-icon>
    
            </button>
    
        </div>
    
        <div class="total-bill">
    
            <div class="total-order-section">
    
                <span>Total Order</span>
    
                <span><b>100 €</b></span>
    
            </div>
    
            <div class="discount-section">
    
                <span>Discount</span>
    
                <div>
    
                    <input type="number" placeholder="in %">
    
                    <span>0 €</span>
    
                </div>
    
            </div>
    
            <div class="tip-section">
    
                <span>Tip</span>
    
                <div class="tip-amount">
    
                    <div>
    
                        <button>5%</button>
                        <button>10%</button>
                        <button>20%</button>
    
                    </div>
    
                    <span>0 €</span>
    
                </div>
    
            </div>
    
        </div>
    
        <div class="total">
    
            <span>Total</span>
    
            <span><b>100 €</b></span>
    
        </div>
    
        <div class="payment-method">
    
            <button>Cash</button>
    
            <button>Card</button>
    
            <button>PayPal</button>
    
        </div>
    
        <button class="final-button">Order Now!</button>
    
    </div>

</div>
